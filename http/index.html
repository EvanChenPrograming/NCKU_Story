
<html>
  <head>
    <title>http & ajax</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
  </head>
  <body>
    <form action='do.njs' method='GET'>
    <!-- 當有某些特殊需求(想要直接傳給使用者看的時候，)會使用get -->
      Student ID: <input type='text' id='num' placeholder='student ID'  name='number'><br>
    <input type='submit' value='get submit'>
    </form>
    <p in="failed"><p>
    <script>
		$('form').submit(function(e){
		  e.preventDefault();
			    $.ajax({
					  url:'do.njs',
						data:{'number':$('#num').val()},
						success:(data)=>{
							$('#failed').html(data);
		        }
			   });
	    });
		</script> 
  </body>
</html>
